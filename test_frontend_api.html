<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Frontend</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            padding: 20px;
        }
        .result {
            background: #222;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0088ff;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Teste API Abutre - Frontend</h1>

    <div>
        <button onclick="testStats()">Testar /stats</button>
        <button onclick="testTrades()">Testar /trades</button>
        <button onclick="testBalanceHistory()">Testar /balance_history</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'https://botderivapi.roilabs.com.br';

        async function testStats() {
            const url = `${API_BASE}/api/abutre/events/stats`;
            await testEndpoint('Stats', url);
        }

        async function testTrades() {
            const url = `${API_BASE}/api/abutre/events/trades?limit=5`;
            await testEndpoint('Trades', url);
        }

        async function testBalanceHistory() {
            const url = `${API_BASE}/api/abutre/events/balance_history?limit=5`;
            await testEndpoint('Balance History', url);
        }

        async function testEndpoint(name, url) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';

            resultDiv.innerHTML = `<h3>${name}</h3><p>Carregando...</p>`;
            resultsDiv.appendChild(resultDiv);

            try {
                console.log(`Fetching: ${url}`);
                const response = await fetch(url);
                const data = await response.json();

                resultDiv.innerHTML = `
                    <h3>${name} ✅</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Data:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>${name} ❌</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                console.error(error);
            }
        }

        // Auto-test on load
        window.onload = () => {
            console.log('Testing API endpoints...');
            testStats();
            setTimeout(testTrades, 500);
            setTimeout(testBalanceHistory, 1000);
        };
    </script>
</body>
</html>
